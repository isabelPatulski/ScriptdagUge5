<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 25px;
            height: 25px;
            border: darkorange solid;
            margin: 2px;
        }
    </style>
</head>
<body>
<div id="d1"></div>
<div id="d2"></div>
<div id="d3"></div>
<button id="btn">Change Colors</button>

<script>
    function setColors() {
        const divs = document.querySelectorAll("div")
        divs[0].style.backgroundColor="orange"
        divs[1].style.backgroundColor="yellow"
        divs[2].style.backgroundColor="green"
    }

    const btn =document.getElementById("btn")
    btn.onclick = setColors
    const divs = document.querySelectorAll("div")
    divs.forEach(div => div.style.backgroundColor = "green" ); {
    }
</script>
</body>
</html>
